<!DOCTYPE html>
<html>
<head><title>Employee Info. System(EXP 6 with validation)</title></head>
<body align="center">
<center>
<table>
	<h2>Employee Information System</h2>
	<form action="emp_post" method = "post">
		<tr>
			<td><label>Employee Id : </label></td>		
			<td><input type="text" name = "empid"></td>
		</tr>
		<tr>
			<td><label>Name : </label></td>		
			<td><input type="text" name= "name"></td>
		</tr>
		<tr>
			<td><label>Department : </label></td>		
			<td><select name= "dep">
			<option >MCA</option>
			<option >M-tec</option>
			<option >MBA</option>
			<option >BCA</option></select></td>
		</tr>
		<tr>
			<td><label>Designation : </label></td>		
			<td><input type="text" name= "des"></td>
		</tr>
		<tr>
			<td><label>Mobile : </label></td>		
			<td><input type="text" name= "mob"></td>
		</tr>
		<tr>
			<td><label>E-mail</label></td>		
			<td><input type="text" name= "email"></td>
		</tr>
		<tr>
			<td><center><button type="submit">Submit</button></center></td>
		</tr>
	</form>
</table>

</center>

<a href="/delete_mca">Delete All Employee Belongs to MCA</a></br>

</body>
</html>
